plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'java'
}


group 'com.jeancsil'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

shadowJar {
    getArchiveBaseName().set('lucene-analyzers')
    getArchiveClassifier().set("all")
    getArchiveVersion().set("1.0")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jeancsil.cli.TextAnalyzer'
    }
}

dependencies {
    implementation('org.apache.lucene:lucene-analyzers-icu:8.2.0')
    implementation('de.vandermeer:asciitable:0.3.2')
    implementation group: 'io.bretty', name: 'console-table-builder', version: '1.2'

    testCompile("junit:junit:4.12")
}
